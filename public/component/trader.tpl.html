<h3>Stock Market example using Node.js(Express) and AngularJS</h3>
<div class="row">
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Open</th>
                <th>Last</th>
                <th>Change</th>
                <th>High</th>
                <th>Low</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="stock in ctrl.stocks">
                <td>{{stock.symbol}}</td>
                <td>{{stock.open}}</td>
                <td ng-class="stock.ch">{{stock.last}}</td>
                <td ng-class="stock.cc">{{stock.change}}<span ng-class="stock.iconClass" aria-hidden="true"></span></td>
                <td>{{stock.high}}</td>
                <td>{{stock.low}}</td>
            </tr>
        </tbody>
    </table>
</div>
